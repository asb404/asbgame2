 <canvas id='canvas' style="border:1px solid #000000; background: url('https://image.shutterstock.com/image-illustration/illustration-running-track-eps-vector-260nw-101841151.jpg') no-repeat center center/cover;"></canvas><br />
 <div class="text-center">
 <button onclick='moveLeft()' class="btn btn-primary ">Run Left</button>
 <button onclick='moveRight()' class="btn btn-primary">Run Right</button>
</div>
<br>
<div class="text-center">
    <a href="sing.html" class="btn btn-success ">Play Music</a>
   </div>
 <script>
 var canvasWidth = 1560; 
 var canvasHeight = 350;
 
 var spriteWidth = 864; 
 var spriteHeight = 280; 
 
 var rows = 2; 
 var cols = 8; 
 
 var trackRight = 0; 
 var trackLeft = 1; 
 
 var width = spriteWidth/cols; 
 var height = spriteHeight/rows; 
 
 var curFrame = 0; 
 var frameCount = 8; 
 
 var x=0;
 var y=200; 
 
 var srcX; 
 var srcY; 
 
 var left = false; 
 var right = true;
 
 var speed = 12; 
 
 var canvas = document.getElementById('canvas');
 canvas.width = canvasWidth;
 canvas.height = canvasHeight; 
 
 var ctx = canvas.getContext("2d");
 
 var character = new Image(); 
 character.src = "character.png";
 
 function updateFrame(){
 curFrame = ++curFrame % frameCount; 
 srcX = curFrame * width; 
 ctx.clearRect(x,y,width,height); 
 
 if(left && x>0){
 srcY = trackLeft * height; 
 x-=speed; 
 }
 if(right && x<canvasWidth-width){
 srcY = trackRight * height; 
 x+=speed; 
 }
 }
 
 function draw(){
 updateFrame();
 ctx.drawImage(character,srcX,srcY,width,height,x,y,width,height);
 }
 
 
 function moveLeft(){
 left = true; 
 right = false; 
 }
 
 function moveRight(){
 left = false;
 right = true; 
 }
 
 setInterval(draw,100);
 
 </script>
